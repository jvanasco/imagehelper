# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-core-tests:
    name: core-tests-${{ matrix.python-version }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
        python-version: 
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
        include:
          # ubuntu-latest does not have: py27, py36
          - os: "ubuntu-20.04"
            python-version: "3.6"
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade tox setuptools flake8 pytest mypy
        pip freeze
    - name: Test with pytest
      run: |
        export TEST_S3=1
        export AWS_BUCKET_PUBLIC=imagehelper
        export AWS_BUCKET_ARCHIVE=imagehelper-archive
        export AWS_BUCKET_ALT=imagehelper-alt
        tox -e py -- ${{ matrix.pytest-args }}
